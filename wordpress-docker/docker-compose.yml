version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: wordpress_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ArthurExam2025
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpadmin
      MYSQL_PASSWORD: WPadmin2025
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - wordpress_network
    ports:
      - "3306:3306"

  # PHP-FPM Service
  php:
    build: ./php
    container_name: wordpress_php
    restart: unless-stopped
    volumes:
      - ./wordpress:/var/www/html
    networks:
      - wordpress_network
    depends_on:
      - mariadb

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: wordpress_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./wordpress:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - wordpress_network
    depends_on:
      - php

volumes:
  mariadb_data:

networks:
  wordpress_network:
    driver: bridge
